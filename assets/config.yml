          - hint: 'Original text: Why Train With Us?, key: 6fdcdb7'
            label: Text
            name: 6fdcdb7
            widget: string
          - hint: 'Original text: What is an EWPA Yellow Card?, key: -19b681d9'
            label: Text
            name: '-19b681d9'
            widget: string
          - hint: >-
              Original text: The EWPA Yellow Card, issued by the Elevating Work
              Platform Association of Australia, is a nationally recognised
              certification that verifies your ability to operate Elevated Work
              Platforms (EWPs) safely and competently. Specifically, it
              qualifies you to operate boom lifts up to 11 metres
              (self-propelled or trailer-mounted), scissor lifts (all heights),
              and vertical lifts (all heights). , key: -250307cb
            label: Text
            name: '-250307cb'
            widget: text
          - hint: >-
              Original text: Our training adheres to AS 2550.10 standards,
              covering pre-operational checks, hazard identification, safe
              manoeuvring, and emergency procedures. This certification is
              essential for workers in construction, warehousing, and
              maintenance, ensuring compliance with Safe Work Australia
              regulations and enhancing workplace safety., key: -6fb612df
            label: Text
            name: '-6fb612df'
            widget: text
          - hint: 'Original text: Who is eligible for EWP training?, key: ab8c977'
            label: Text
            name: ab8c977
            widget: string
          - hint: >-
              Original text: Our EWP training is open to individuals aged 16 or
              older with basic English proficiency for understanding safety
              instructions and assessments. No prior EWP experience is required,
              making it accessible to beginners, while experienced operators can
              formalise their skills with certification. , key: -b8d9f71
            label: Text
            name: '-b8d9f71'
            widget: text
          - hint: >-
              Original text: The course includes practical exercises and written
              assessments, with trainers offering support to ensure all
              participants, including those in construction and industrial
              sectors, achieve competency in operating boom lifts, scissor
              lifts, and vertical lifts safely., key: -5eb97f0e
            label: Text
            name: '-5eb97f0e'
            widget: text
          - hint: >-
              Original text: What EWPs can I operate with the Yellow Card?, key:
              -3c2eae26
            label: Text
            name: '-3c2eae26'
            widget: string
          - hint: >-
              Original text: The EWPA Yellow Card, earned through our training,
              authorises you to operate boom lifts up to 11 metres (including
              self-propelled and trailer-mounted models), scissor lifts of any
              height, and vertical lifts of any height. , key: -450673f0
            label: Text
            name: '-450673f0'
            widget: text
          - hint: >-
              Original text: This covers equipment commonly used on construction
              sites, warehouses, and maintenance projects, such as Genie GS-1932
              scissor lifts or JLG 340AJ boom lifts. The training ensures you
              can perform tasks like platform positioning, load management, and
              safe navigation, meeting industry standards across Australia.,
              key: cb14e2b
            label: Text
            name: cb14e2b
            widget: text
          - hint: 'Original text: How long does the training take?, key: 5d079eb4'
            label: Text
            name: 5d079eb4
            widget: string
          - hint: >-
              Original text: Our EWPA Yellow Card course is typically completed
              in one day (approximately 6-8 hours), combining theoretical
              instruction with practical training. The programme covers critical
              topics like EWP safety systems, risk assessments, and operational
              techniques, with hands-on practice using boom lifts, scissor
              lifts, and vertical lifts. , key: -5d8310bc
            label: Text
            name: '-5d8310bc'
            widget: text
          - hint: >-
              Original text: Flexible scheduling, including weekday and weekend
              options, accommodates workers and businesses, with group bookings
              available for companies training multiple staff members
              efficiently., key: -4898241f
            label: Text
            name: '-4898241f'
            widget: text
          - hint: >-
              Original text: Is the EWPA Yellow Card valid across Australia?,
              key: c514780
            label: Text
            name: c514780
            widget: string
          - hint: >-
              Original text: Yes, the EWPA Yellow Card, obtained through our
              programme, is recognised across all Australian states and
              territories. It meets the requirements of Safe Work Australia and
              is accepted by employers in industries such as construction,
              facilities management, and warehousing., key: 3c4dc8c0
            label: Text
            name: 3c4dc8c0
            widget: text
          - hint: >-
              Original text: This portability ensures you can work confidently
              on diverse job sites, with the certification serving as proof of
              your ability to operate EWPs safely and in compliance with
              national standards., key: 14b5d52d
            label: Text
            name: 14b5d52d
            widget: text
